    <main>
        <!-- Jumbotron Here -->
        <main class="container mt-5">
            <div class="jumbotron">
                <div class="row">
                    <h1 class="display-3">寵物之島用戶回饋</h1>
                    <div class="col-md-4">
                        <form>
                            <div class="form-group">
                                <label for="name">姓名</label>
                                <input type="text" class="form-control" id="name" placeholder="輸入您的姓名">
                            </div>
                            <div class="form-group">
                                <label for="stars">推薦星數</label>
                                <select class="form-control" id="stars">
                                    <option>5</option>
                                    <option>4</option>
                                    <option>3</option>
                                    <option>2</option>
                                    <option>1</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="feedback">內文</label>
                                <textarea class="form-control" id="feedback" rows="3" placeholder="輸入您的回饋"></textarea>
                            </div>
                            <button type="button" class="btn btn-primary">送出</button>

                        </form>
                    </div>
                </div>
            </div>
            <div id="feedback-list" class="row mt-4"></div> <!-- 在這裡加載用戶回饋 -->
        </main>
        
    </main>    
    
</div>


    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const feedbacks = [
                { name: "王小美", stars: 5, content: "這裡的服務非常好，我的寵物很喜歡！", date: "2024-05-10" },
                { name: "李大同", stars: 4, content: "員工非常友好，環境也很乾淨。", date: "2024-05-09" },
                { name: "張力行", stars: 5, content: "完美的體驗，每個細節都很到位！", date: "2024-05-08" },
                { name: "陳思瑤", stars: 3, content: "整體不錯，但價格稍高。", date: "2024-05-07" },
                { name: "林芷儀", stars: 5, content: "我的狗狗在這裡受到了很好的照顧。", date: "2024-05-06" },
                { name: "趙靜怡", stars: 2, content: "服務態度需要改進，感覺不太親切。", date: "2024-05-05" },
                { name: "周星星", stars: 4, content: "設施完善，但希望能有更多活動。", date: "2024-05-04" },
                { name: "吳心緯", stars: 5, content: "非常推薦，尤其是清潔度非常高。", date: "2024-05-03" },
                { name: "劉德華", stars: 4, content: "服務好，環境佳，會再來的。", date: "2024-05-02" },
                { name: "蔡依林", stars: 5, content: "這是我見過最好的寵物照顧服務！", date: "2024-05-01" }
            ];
        
            const feedbackList = document.getElementById('feedback-list');
        
            feedbacks.forEach(feedback => {
                let starsHtml = '';
                for (let i = 0; i < feedback.stars; i++) {
                    starsHtml += '<i class="fas fa-star"></i>';  // 使用 FontAwesome 的星星图标
                }
                for (let i = feedback.stars; i < 5; i++) {
                    starsHtml += '<i class="far fa-star"></i>';  // 显示空星以填满五颗星
                }
        
                const feedbackHTML = `
                    <div class="col-md-6">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">${feedback.name} ${starsHtml}</h5>
                                <p class="card-text">${feedback.content}</p>
                                <div class="card-footer text-muted text-right">${feedback.date}</div>
                            </div>
                        </div>
                    </div>
                `;
                feedbackList.innerHTML += feedbackHTML;
            });
        });
        </script>
            
        
</body>

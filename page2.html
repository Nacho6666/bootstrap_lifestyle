        .wave-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            animation: wave-animation 2s ease-out;
            border-radius: 10px;
        }
        
        @keyframes wave-animation {
            from {
                transform: scale(0);
                opacity: 1;
            }
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        </style>

    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
    <script>
        $(document).ready(function() {
            $('.button-hover').hover(function(e) {
                var wave = $('<div class="wave-effect"></div>');
                $(this).prepend(wave);
                wave.css({
                    left: e.pageX - $(this).offset().left - wave.width()/2,
                    top: e.pageY - $(this).offset().top - wave.height()/2
                }).on('animationend', function(){
                    wave.remove();
                });
            });
        });
        </script>
